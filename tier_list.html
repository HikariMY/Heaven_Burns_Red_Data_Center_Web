        .tier-wrap {

            gap: 8px;
            flex-wrap: wrap;
            align-items: center

            border: 1px solid #e5e7eb;

            background: #ffe3ec;
            border: 1px solid #f6c1ce;
            border-radius: 14px;
            padding: 10px 10px 14px;
            margin: 14px 0
        }

        .section h3 {
            margin: 6px 10px 10px;
            font-weight: 900
        }

        .mini-grid {
            display: grid;
            grid-template-columns: repeat(6, minmax(0, 1fr));
            gap: 10px;
            padding: 0 8px
        }

        @media (max-width:960px) {
            .mini-grid {
                grid-template-columns: repeat(4, 1fr)
            }
        }

        @media (max-width:640px) {
            .mini-grid {
                grid-template-columns: repeat(3, 1fr)
            }
        }

        .mini {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            background: #fff;
            box-shadow: var(--shadow, 0 6px 20px rgba(0, 0, 0, .06));
            cursor: pointer
        }

        .mini .img {
            width: 100%;
            aspect-ratio: 3/4;
            object-fit: cover;
            display: block
        }

        .mini .rar {
            position: absolute;
            left: 6px;
            top: 6px;
            width: 34px;
            height: 34px;
            object-fit: contain;
            filter: drop-shadow(0 3px 8px rgba(0, 0, 0, .25))
        }

        .mini .badges {
            position: absolute;
            left: 6px;
            bottom: 6px;
            display: flex;
            gap: 4px
        }

        .mini .badges .badge {
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 999px;
            background: rgba(255, 255, 255, .85);
            border: 1px solid #e5e7eb
        }

        .bar {
            display: flex;
            gap: 8px;
            align-items: center
        }

        .bar .label {
            font-weight: 800
        }
    </style>
